<template>
	<div class="slds-var-m-bottom_small">
		<lightning-card title="Filter Students" icon-name="utility:search">
			<div class="slds-var-p-horizontal_small">
				<h1 class="crazycomic">Filter form goes here</h1>
			</div>

			<lightning-layout>
				<lightning-layout-item padding="around-small" size="4">
					<lightning-combobox
						name="instructor"
						label="Select Instructor"
						variant="label-hidden"
						options={instructors}
						value={selectedInstuctorId}
						placeholder="Select an instructor"
						onchange={onInstructorChange}
					></lightning-combobox>
				</lightning-layout-item>

				<lightning-layout-item padding="around-small" size="4">
					<lightning-combobox
						name="deliverySelector"
						label="Select Delivery"
						variant="label-hidden"
						options={deliveries}
						value={selectedDeliveryId}
						placeholder="Select an delivery"
						onchange={onDeliveryChange}
					></lightning-combobox>
				</lightning-layout-item>

				<lightning-layout-item padding="around-small">
					<lightning-button variant="brand" disabled={isButtonDisabled} label="Add New Delivery" onclick={onAddNewDelivery}> </lightning-button>
				</lightning-layout-item>
			</lightning-layout>
		</lightning-card>
	</div>
</template>
